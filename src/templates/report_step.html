<div>
    {%if step.expression %}
    <span class="message">{{ step.description }}, </span>
    <span class="message">\({{ step.symbol }}\) = </span>
    <span class="message">\({{ step.expression }}\) = </span>
    <span class="message">\({{ step.value }}\) {{ step.unit }} </span>
    {%elif step.symbol %}
    <span class="message">{{ step.description }}, </span>
    <span class="message">\({{ step.symbol }}\) = </span>
    <span class="message">\({{ step.value }}\) {{ step.unit }} </span>
    {% else %}
    <span class="message">{{ step.text }}</span>
    {% endif %}
</div>
